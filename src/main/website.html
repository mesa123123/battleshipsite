<!DOCTYPE html>
<html>
  <head>
    <title>BattleShip</title>
    <link rel="stylesheet" type="text/css" href="website_style.css">
  </head>
  <body>
    <div border="5px" id="captainConsole">
      <table id="intelTerminal" class="cptnCnsl">
        <tr class="terminalRow">
          <td id="intelLabel">INTEL</td>
        </tr>
        <tr class="terminalRow">
          <td id="intelConsole">Radar has picked up an enemy ship;  Where should we fire?</td>
        </tr>
      </table>
      <table id-"captainTerminal" class="cpatnCnsl">
        <tr class="terminalRow">
            <input type="text" id="fireConsole">
        </tr>
        <tr class="terminalRow">
          <td><button id="fireButton" onclick="fireRound()">Fire!</button></td>
        </tr>
        <tr class="terminalRow">
            <td><p id="Result" class="cptnCnsl">What shall we do with a drunken sailor?</p></td>
        </tr>
      </table>
    </div>
    <script src="scripts/website_script.js"></script>
  </body>
</html>
